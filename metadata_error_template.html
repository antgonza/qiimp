<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error: Metadata Wizard</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css' />
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="{{ static_url("third-party/microbiome/css/bootstrap.css") }}" rel="stylesheet" />
    <link href="{{ static_url("third-party/microbiome/css/screen.css") }}" rel="stylesheet" />
    <style type="text/css">
    .wizard_logo {
        background: url({{ static_url("third-party/microbiome/img/logo-microbiome.png") }}) no-repeat center center;
        display: inline-block;
        width: 100px;
        height: 100px;
        margin: 25px 10px;
        background-size: 100%;
        position: relative;
        font-size: 0;
        z-index: 1;
    }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="row">
            <div class="col-sm-4 wizard_logo">
            </div>
            <div class="col-sm-8">
                <h1>Metadata Wizard Error</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                The Metadata Wizard has encountered an error. Apologies for the inconvenience.
                <p>
                    Please take a moment to click <a href="{{ mailto_url }}">here</a> to email this error to the developer so we can get it fixed!
                </p>
                <p>
                    <a href="http://{{ main_url }}">Return to the metadata wizard</a>.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <pre>
{{ error_trace }}
                </pre>
            </div>
        </div>
</body>
</html>
